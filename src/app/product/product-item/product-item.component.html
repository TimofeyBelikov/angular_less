<div *ngFor="let item of productList"
    [ngClass]="{'itemEnabled' : !item.enabled}"
    (click)="revertEnabled(item.name)"
    style="
        margin:2rem; 
        padding: 2rem;
        background: radial-gradient(#f2ff69, #ff6b6b);
        display: flex;
        flex-direction: column;
    ">
    <span>Название товара:   {{item.name}}</span>
    <span>Категория:     {{item.category}}</span>
    <span>Количество:   {{item.count}}</span>
    <span>Доступен?:    {{item.enabled}}</span>
</div>
